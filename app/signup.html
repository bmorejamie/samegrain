<header class="site-header">
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <a class="logo" href="#"><img src="images/logo.png" /></a>
          </div>
      </div>
  </div>
</header>
<section class="content">            
  <div class="container">
    <div class="row header">
      <div class="col-xs-6">
        <h1>Sign Up</h1>
      </div>
      <div class="col-xs-6">
        <div class="pull-right"><p>Have an Account?</p><a class="btn btn-blue" href="/accounts/register/">Sign In</a></div>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form roll="form">
              <div class="field-wrap">
                <div class="form-group has-feedback">
                  <label class="control-label sr-only" for="email">email address</label>
                  <input id="email" type="text" class="form-control" placeholder="Email Address (Never shared or displayed)"/>
                  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <label class="control-label sr-only" for="password">password</label>
                  <input id="password" type="text" class="form-control" placeholder="Password (Must be at least 6 characters)"/>
                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <label class="control-label sr-only" for="confirm_password">confirm password</label>
                  <input id="confirm_password" type="text" class="form-control" placeholder="Confirm Password"/>
                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
              </div>
              <div class="field-wrap">
                <div class="form-group has-feedback">
                  <label class="control-label sr-only" for="email">username (not your real name)</label>
                  <input id="username" type="text" class="form-control" placeholder="Username (Not your real name)"/>
                  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <label class="control-label sr-only" for="birthday">Birthday (must be age 13 or older)</label>
                  <input id="birthday" type="text" class="form-control" placeholder="Birthday (Must be age 13 or older)"/>
                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox">I Agree to the
                  <a href="/accounts/password/reset/">Terms of Use</a>
                </label>
              </div>
              <button type="submit" class="btn btn-lg btn-block btn-brown">Sign In</button>
            </form>
        </div>
      </div>
  </div><!--End Container!-->
</section>


        <!-- build:js scripts/vendor.js -->
